{% extends "base.html" %}

{% block page_title %}
Удаление задачи
{% endblock page_title %}

{% block content %}
<h1>Подтверждение удаления</h1>
<h3 style="color:red;">Вы действительно хотите удалить "{{ task.summary }}"</h3>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Нет</a>
    <button type="submit" class="btn btn-danger">Да</button>
</form>
{% endblock content %}
