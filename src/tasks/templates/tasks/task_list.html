{% extends "base.html" %}

{% block page_title %}
Главная страница
{% endblock page_title %}

{% block menu %}
<a href="{% url 'task-create' %}">Добавить задачу</a>
{% endblock menu %}

{% block content %}
<h1>Все задачи</h1>
<ul>
    {% for task in task_list %}

    <li><a href="{{ task.get_absolute_url }}">{{ task.summary }}</a> <a
            href="{% url 'task-update' task.pk %}">Редактрировать</a> <a href="">Удалить</a></li>

    {% endfor %}
</ul>
{% endblock content %}
